<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Tara's Tasks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .signin-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .signin-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .signin-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .signin-container button:hover {
      background-color: #45a049;
    }

    .signin-container p {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .signin-container a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In to Your Account</h2>
    <form onsubmit="signIn(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
  </div>

  <script>
    function signIn(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const storedUser = JSON.parse(localStorage.getItem('taskifyUser'));

      if (
        storedUser &&
        username === storedUser.username &&
        password === storedUser.password
      ) {
        alert(`Welcome back, ${storedUser.fullname}!`);
        localStorage.setItem('taskifyActiveUser', storedUser.fullname); // Optional: for greeting on welcome page
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }
  </script>
</body>
</html>
