<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
      <h1>📅 My Calendar</h1>
  
      <!-- Month/Year Navigation -->
      <div class="calendar-nav">
        <button onclick="changeMonth(-1)">←</button>
        <span id="monthYear"></span>
        <button onclick="changeMonth(1)">→</button>
      </div>
  
      <div class="calendar" id="calendar"></div>
      <a href="index.html"><button class="secondary-btn">← Back</button></a>
    </div>
  
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Add Task</h2>
        <input type="text" id="modalTitle" placeholder="Task Title" />
        <textarea id="modalDesc" placeholder="Task Description (Optional)"></textarea>
        <button onclick="saveEvent()">Save</button>
        <button onclick="closeModal()" class="secondary-btn">Cancel</button>
      </div>
    </div>
  
    <script src="calendar.js"></script>
  </body>
  
</html>
